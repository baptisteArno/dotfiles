env:
  TERM: xterm-256color

font:
  size: 16
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

window:
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  # padding:
  #   x: 12
  #   y: 12

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: buttonless
  #
  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Maximized 

# Colors (Catpuccin Mocha: https://github.com/catppuccin/alacritty/blob/main/catppuccin-mocha.yml)
colors:
  primary:
    background: "#303446"
    foreground: "#c6d0f5"
    dim_foreground: "#838ba7"
    bright_foreground: "#c6d0f5"
  cursor:
    text: "#303446"
    cursor: "#f2d5cf"
  vi_mode_cursor:
    text: "#303446"
    cursor: "#babbf1"
  search:
    matches:
      foreground: "#303446"
      background: "#a5adce"
    focused_match:
      foreground: "#303446"
      background: "#a6d189"
  footer_bar:
    foreground: "#303446"
    background: "#a5adce"
  hints:
    start:
      foreground: "#303446"
      background: "#e5c890"
    end:
      foreground: "#303446"
      background: "#a5adce"
  selection:
    text: "#303446"
    background: "#f2d5cf"
  normal:
    black: "#51576d"
    red: "#e78284"
    green: "#a6d189"
    yellow: "#e5c890"
    blue: "#8caaee"
    magenta: "#f4b8e4"
    cyan: "#81c8be"
    white: "#b5bfe2"
  bright:
    black: "#626880"
    red: "#e78284"
    green: "#a6d189"
    yellow: "#e5c890"
    blue: "#8caaee"
    magenta: "#f4b8e4"
    cyan: "#81c8be"
    white: "#a5adce"
  dim:
    black: "#51576d"
    red: "#e78284"
    green: "#a6d189"
    yellow: "#e5c890"
    blue: "#8caaee"
    magenta: "#f4b8e4"
    cyan: "#81c8be"
    white: "#b5bfe2"
  indexed_colors:
    - index: 16
      color: "#ef9f76"
    - index: 17
      color: "#f2d5cf"

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
